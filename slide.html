<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstraplink2v5.0.min.css">
    <title>Document</title>
</head>
<body class="container mt-3">
    <div class="box" style="width: 300px; height: 300px; background-color: yellowgreen;"></div>
    <button id="btnSlideUp" class="btn btn-danger mt-2">SlideUp</button>
    <button id="btnSlideDown" class="btn btn-success mt-2">SlideDown</button>
    <button id="btnSlideToggle" class="btn btn-warning mt-2">SlideToggle</button>
</body>
<script>
    $(document).ready(function(){
        $("#btnSlideUp").click(function(){
            $(".box").slideUp(1000);
        })
        $("#btnSlideDown").click(function(){
            $(".box").slideDown(1000);
        })
        $("#btnSlideToggle").click(function(){
            $(".box").slideToggle(1000);
        })
    });
</script>
</html>
