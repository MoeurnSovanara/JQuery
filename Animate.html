<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstraplink2v5.0.min.css">
    <title>Document</title>
</head>
<body class="container">
    <h2>Welcome to ETECT</h2>
    <hr>
    <button class="btn btn-danger" id="start">Start Animation</button>
    <button class="btn btn-warning" id="stop">Stop Animation</button>
    <div style="width: 50px; height: 50px; left: 10px; top: 50px; background-color: blue;" class="mt-3"></div>
</body>
<script>
    $(document).ready(function() {
        $("#start").click(function(){
            var div=$("div");
            startAnimate();
            function startAnimate(){
                div.animate({height: 300},"slow");
                div.animate({width:300},"slow");
                div.css("background-color","red");
                div.animate({height:100}, "slow");
                div.animate({width:100}, "slow",startAnimate);

            }
        })
        $("#stop").click(function(){
            $("div").stop(true);
        });
    });
</script>
</html>
