<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstraplink2v5.0.min.css">
    <title>Document</title>
</head>
<body class="container mt-3">
    <div class="box" style="width: 300px; height: 300px; background-color: yellowgreen;"></div>
    <button id="btnHide" class="btn btn-danger mt-2">Hide</button>
    <button id="btnShow" class="btn btn-success mt-2">Show</button>
</body>
<script>
    $(document).ready(function(){
        $("#btnHide").click(function(){
            $(".box").hide(1000);
        })
        $("#btnShow").click(function(){
            $(".box").show(1000);
        })
    });
</script>
</html>
